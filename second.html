<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Реєстрація</title>
    <link rel="stylesheet" href="second.css">
</head>
<body>
    <div class="container">
        <center><h1>Реєстрація</h1></center>
        <form action="">
            <hr>
            <h2>Загальна інформація</h2>
            <hr>

            <label for="uName"><b>Ім'я користувача</b></label>
            <input type="text" placeholder="Ім'я користувача" name="uName" required>

            <label for="email"><b>Пошта</b></label>
            <input type="text" placeholder="Сподіваємося не УкрПошта?" name="email" required>
            
            <label for="psw"><b>Пароль</b></label>
            <input type="password" placeholder="Ваш пароль" name="psw" required>
            
            <label for="psw-repeat"><b>Повторіть пароль</b></label>
            <input type="password" placeholder="Ваш пароль" name="psw-repeat" required>
            
            <hr>
            <h2>Особиста інформація</h2>
            <hr>

            <label for="fName"><b>Ім'я</b></label>
            <input type="text" placeholder="Як ся називаєтесь?" name="fName" required>

            <label for="sName"><b>Прізвище</b></label>
            <input type="text" placeholder="Як ся називаєтесь?" name="sName" required>

            <label for="sex"><b>Стать</b></label>
            <br>
            <input type="radio" checked name="sex" value="man" required> Ч
            <input type="radio" name="sex" value="woman" required> Ж

            <br>
            <br>
            <label for="adress"><b>Адреса</b></label>
            <input type="text" placeholder="м. Львів" name="adress" required>

            <label for="telephone"><b>Телефон</b></label>
            <div style="display: flex;">
                <select name="telephone" id="">
                        <option value="096">096</option>
                        <option value="098">098</option>
                        <option value="068">068</option>
                        <option value="093">093</option>
                        <option value="063">063</option>
                </select>
                <input type="tel" placeholder="" name="telephone"  maxlength="7">
            </div>

            <hr>
            <h2>Додатково</h2>
            <hr>

            <textarea name="add" placeholder="Тут Ви можете лишити повідомлення чи запитання"></textarea>

            <br>
            <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Підписатися на розсилку спаму
            </label>
            <br>
            <label>
              <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Запам'ятати мене
            </label>
            
            <p>Створюючи обліковий запис Ви погоджуєтеся із нашими <a href="#" style="color:dodgerblue">Правилами</a>.</p>
            
            <div class="clearfix">
              <button type="reset" class="cancelbtn">Відмінити</button>
              <button type="submit" class="signupbtn">Зареєструватися</button>
            </div>
        </form>
    </div>
</body>
</html>
